version: "3.8"

services:
  mesaconnect-kiosk:
    build:
      context: .
      dockerfile: Dockerfile.kiosk
    container_name: mesaconnect-kiosk
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_TARGET=kiosk
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      # Optional: Mount a volume for persistent data
      - kiosk_data:/app/data
    # For Raspberry Pi, you might want to add resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
        reservations:
          memory: 256M
          cpus: "0.25"

volumes:
  kiosk_data:
